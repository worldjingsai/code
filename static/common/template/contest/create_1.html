<%include file="univs/univs_header.html"%>
<script type="text/javascript" src="/static/common/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="/static/common/js/jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="/static/common/js/jquery.validate.js"></script>
<script type="text/javascript" src="/static/common/js/univs.js"></script>
        <!--第一栏-->
        <div class="right_div FR">
        
          <div class="block fixed">
          
          <div class="article FL">
            <div class="article_title">
              <h3 ><span class="current">创建竞赛基本信息</span></h3> 
            </div>
            <div class="article_menu">
            </div>
            <div class="article_body">
               <div class="register">
               <div class="create_data">
        <form id="form-practice" action="/univs/create/<%$tplData.university.univs_id%>" method="post" class="dialog-box">
            <input type="hidden" value="<%$tplData.university.univs_id%>" name="univs_id" id="univs_id"/>
            <table width="100%" class="create_teble">
        <colgroup>
            <col width="100">
            <col width="200">
        </colgroup>
        <tbody>
        <tr>
            <th><em>*</em>竞赛名称:</th>
            <td class="input" >
                <div class="clearfix"><input type="text" class="text" name="contest_name" id="contest_name" maxlength="255" ></div>
            </td>
        </tr>
        <tr>
            <th><em>*</em>竞赛级别:</th>
            <td >
            <select name="contest_level" class="select" id="contest_level">
                    <option value="1">校内竞赛</option>
                    <option value="2">省市竞赛</option>
                    <option value="3">全国竞赛</option>
                    <option value="4">国际竞赛</option>
                </select>
            </td>
        </tr>
        <tr>
            <th><em>*</em>竞赛类型:</th>
            <td >
                <select name="contest_type" class="select" id="contest_type">
                    <option value="1">数学建模</option>
                    <option value="2">ACM程序设计</option>
                    <option value="3">创新创业</option>
                    <option value="4">工科类竞赛</option>
                    <option value="5">理科类竞赛</option>
                    <option value="6">文体类竞赛</option>
                    <option value="7">艺术类竞赛</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <th><em>*</em>竞赛网址:</th>
            <td >
                www.worldjingsai.com/<span id='pre_url' def='<%$tplData.university.short_name%>' ><%$tplData.university.short_name%></span>/<input type="text" class="w_100" id="contest_url" name="contest_url" maxlength="40" />
            </td>
        </tr>
        
        <tr>
            <th>报名开始时间:</th>
            <td >
                <input type="text" class="text timer pointer" name="regist_start_time" value="" readonly/>
            </td>
        </tr>
        <tr>
            <th>报名结束时间:</th>
            <td >
                <input type="text" class="text timer pointer" name="regist_end_time" value="" readonly/>
            </td>
        </tr>
        
        
        <tr>
            <th>比赛开始时间:</th>
            <td  >
                <input type="text" class="text timer pointer" name="contest_start_time" value="" readonly/>
            </td>
        </tr>
        
        <tr>
            <th>比赛结束时间:</th>
            <td  >
                <input type="text" class="text timer pointer" name="contest_end_time" value="" readonly/>
            </td>
        </tr>
        
        <tr class="center">
            <td colspan="2" >
                <button type="submit" class="button" >提  交</button>
            </td>
        </tr>
             
             </tbody>
             </table>
             </form>  
            </div>
          </div>
          </div>
        </div>
       </div>
<%include file="univs/univs_footer.html"%>
