<%include file="univs/univs_header.html"%>
<script type="text/javascript" src="/static/common/js/jquery.validate.js"></script>
        <!--第一栏-->
        <div class="right_div FR">
        
          <div class="block fixed">
          
          <div class="article FL">
            <div class="article_title">
              <h3 ><span class="current">创建竞赛基本信息</span></h3> 
            </div>
            <div class="article_menu">
            </div>
            <div class="article_body">
               <div class="register">
               <div class="create_data">
            <form id="form-practice" action="/univs/create/<%$tplData.university.univs_id%>?step=<%$tplData.step+1%>" method="post" class="dialog-box">
            <table width="100%" class="create_teble">
        <colgroup>
            <col width="100">
            <col width="200">
        </colgroup>
        <tbody>
        <tr>
            <th><em>*</em>竞赛名称:</th>
            <td class="input" >
                <div class="clearfix"><input type="text" class="text" name="contest_name" maxlength="255" data-rule-required="true" data-msg-required="内容不能为空"></div>
            </td>
            
        </tr>
        <tr>
            <th><em>*</em>竞赛网址:</th>
            <td id="jobCity-linkup" >
                <input type="text" class="text" name="contest_url" maxlength="40" value="" required data-msg-required="内容不能为空"/> <a class="button" href="#">点击检测</a>
            </td>
        </tr>
        
        <tr>
            <th><em>*</em>竞赛级别:</th>
            <td >
            <select name="contest_type" class="select">
                    <option value="1">校内竞赛</option>
                    <option value="2">省市竞赛</option>
                    <option value="3">全国竞赛</option>
                    <option value="4">国际竞赛</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <th><em>*</em>竞赛类型:</th>
            <td >
                <select name="contest_level" class="select">
                    <option value="1">数学建模</option>
                    <option value="2">ACM程序设计</option>
                    <option value="3">创新创业</option>
                    <option value="4">工科类竞赛</option>
                    <option value="5">理科类竞赛</option>
                    <option value="6">文体类竞赛</option>
                    <option value="7">艺术类竞赛</option>
                </select>
            </td>
        </tr>
        
        <tr>
            <th>报名开始时间:</th>
            <td >
                <input type="text" class="text" name="regist_start_time"  value=""/>格式：2014-01-01 08:00:00
            </td>
        </tr>
        <tr>
            <th>报名结束时间:</th>
            <td >
                <input type="text" class="text" name="regist_end_time" value=""/> 格式：2014-01-01 08:00:00
            </td>
        </tr>
        
        
        <tr>
            <th>比赛开始时间:</th>
            <td  >
                <input type="text" class="text" name="contest_start_time" value=""/> 格式：2014-01-01 08:00:00
            </td>
        </tr>
        
        <tr>
            <th>比赛结束时间:</th>
            <td  >
                <input type="text" class="text" name="contest_start_time" value=""/> 格式：2014-01-01 08:00:00
            </td>
        </tr>
        
        <tr class="center">
            <td colspan="2" >
                <button type="submit" class="button" >下一步</button>
            </td>
        </tr>
             
             </tbody>
             </table>
             </form>  
            </div>
          </div>
          </div>
          
          
        </div>
       </div>

<script type="text/javascript">
$(document).ready(function() {
    $("#form-practice").validate();
});
</script>

<%include file="univs/univs_footer.html"%>
